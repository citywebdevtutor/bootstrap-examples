<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap Sandbox</title>
</head>

<body>
    <header>
        <h1 class="display-3 text-center my-4">Forms</h1>
        <hr>
    </header>

    <div class="container">
        <!--##################START HERE#####################-->

        <!-- FORM -->
        <form>
            <div class="mb-3">
              <label for="name1" class="form-label">Name</label>
              <input type="text" class="form-control" id="name1" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="company1" class="form-label">Company</label>
                <input type="text" class="form-control" id="company1" placeholder="Enter company name">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="input-group mb-3">
                <label for="age" class="input-group-text">Age range</label>
                <select class="form-select" id="age">
                  <option selected>Choose...</option>
                  <option value="#">16-21</option>
                  <option value="#">22-30</option>
                  <option value="#">31-40</option>
                  <option value="#">41-50</option>
                  <option value="#">51-65</option>
                  <option value="#">65 or greater</option>
                </select>
            </div>
            <!-- TEXTAREA --> 
            <div class="mb-3">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">File input</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="membership" class="form-label">Membership</label>
                <input type="range" class="form-range" id="membership">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


        <!-- INLINE FORM -->
        <form>
        <div class="row">
            <div class="col">
                <input class="form-control me-2" type="text" id="username" placeholder="Enter username">
            </div>
            <div class="col">
                <input class="form-control me-2" type="text" id="password" placeholder="Password">
            </div>
            <div class="col my-auto">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label me-2"> Remember me </label>
                </div>
            </div>
            <div class="col">
                <button class="btn btn-light" type="submit">Submit</button>
            </div>
        </div>
        </form>

        <br>
        <br>

        <!-- FORM ROW -->
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </form>

        <br>
        <br>

        <!-- VALIDATION -->
        <form>
            <label for="username1">Username</label>
            <input class="form-control is-valid" type="text" id="username1">
   
       
            <label for="password1">Password</label>
            <input class="form-control is-invalid" type="text" id="password1">
            <div class="invalid-feedback">
                Password not strong enough
            </div>
     
      
            <label for="password2">Confirm Password</label>
            <input class="form-control is-invalid" type="text" id="password2">
            <div class="invalid-feedback">
                Password does not match
            </div>
        </form>

    </div>
    <!-- ./container -->
    <div style="margin-top:500px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
