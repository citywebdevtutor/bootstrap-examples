<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Alignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h4 class="display-4 text-center">Alignment - Grids with Flexbox</h4>
    <br><br>
    <!-- justify-content-start, justify-content-center, justify-content-end, justify-content-between, justify-content-around, justify-content-evenly -->
    <!-- d-flex flex-row-reverse -->
    <!-- order-first -->
    <h6 class="display-6 text-center">Horizontal Alignment</h6>
    
    <div class="container container-height d-flex justify-content-center">
        <div class="row">
          <div class="grey col p-2">
            1 of three columns
          </div>
          <div class="grey col p-2">
            2 of three columns
          </div>
          <div class="grey col p-2 order-first">
            3 of three columns
          </div>
        </div>
    </div>
    <br><br><br>

    <!--  align-items-start, align-items-center, align-items-end, align-items-stretch -->
    <!-- d-flex flex-row flex-column -->
    <h6 class="display-6 text-center">Vertical Alignment</h6>
    
    <div class="container container-height d-flex align-items-start">
        <div class="row">
          <div class="grey col-2 p-2">
            One of three columns
          </div>
          <div class="grey col-2 p-2">
            One of three columns
          </div>
          <div class="grey col-2 p-2">
            One of three columns
          </div>
        </div>
    </div>
    <br><br><br>
   
    <!--  align-items-start, align-items-center, align-items-end, align-items-stretch -->
    <!-- d-flex flex-row flex-column -->
    <h6 class="display-6 text-center">Align Individual Elements</h6>
    
    <div class="container container-height d-flex justify-content-center">
        <div class="row">
          <div class="grey col-2 p-2 align-self-end">
            One of three columns
          </div>
          <div class="grey col-2 p-2 align-self-center">
            One of three columns
          </div>
          <div class="grey col-2 p-2 align-self-start">
            One of three columns
          </div>
        </div>
    </div>
    <br><br><br>

    
  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
